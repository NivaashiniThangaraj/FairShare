<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FAIRSHARE</h1>
        <h2>Split the bill, not the fun!!!</h2>
        <div id="initial-form">
            <br>
            <h2>Enter Number of Friends</h2>
            <input type="number" id="num-friends" placeholder="Number of Friends">
            <button onclick="setNumberOfFriends()">Next</button>
        </div>
        <div id="expense-form" style="display:none;">
            <h2>Enter Expenses</h2>
            <div id="friends-container"></div>
            <button onclick="calculateExpenses()">Calculate</button>
        </div>
        <div id="summary" style="display:none;">
            <h2>Summary</h2>
            <ul id="summary-list"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
